<head>
  <title>jigsaw</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Jigsaw</h1>

  <p>
    {{#if currentUser}}
      {{#if currentUserLoaded}}
        {{currentUser.username}}
      {{else}}
        Logging in...
      {{/if}}
    {{else}}
      Not logged in.
    {{/if}}
  </p>

  <div>
    <input id="new-username" placeholder="New username">
    <button class="btn" id="new-user">New user</button>
    {{#if currentUser}}
      <button class="btn" id="logout">Logout</button>
    {{/if}}
  </div>

  <h3>Directory</h3>
  <div class="directory btn-group btn-group-vertical">
    {{#each users}}
      <button class="btn">Log in as {{username}}</button>
    {{/each}}
  </ul>
</template>
