<head>
  <title>jigsaw</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Jigsaw</h1>

  <p>
    {{#if currentUser}}
      {{#if currentUserLoaded}}
        {{currentUser.username}}
      {{else}}
        Logging in...
      {{/if}}
    {{else}}
      Not logged in.
    {{/if}}
    <button class="btn" id="logout">Logout</button>
  </p>

  <h3>Directory</h3>
  <ul class="directory">
    {{#each users}}
      <li>{{username}}</li>
    {{/each}}
  </ul>
</template>
