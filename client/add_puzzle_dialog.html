<template name='addPuzzleDialog'>
  {{#if showing}}
    <div class="mask"> </div>
    <div class="modal">
      <div class="modal-header">
        <button type="button" class="close cancel">&times;</button>
        <h3>Add puzzle</h3>
      </div>

      <div class="modal-body form-horizontal">
        {{#if error}}
          <div class="alert alert-error">{{error}}</div>
        {{/if}}

        <div class="control-group">
          <label class="control-label">Title</label>
          <div class="controls">
            <input type="text" class="title focus-addPuzzle" />
          </div>
        </div>

        {{#each allFamilies}}
          <div class="control-group">
          <label class="control-label">{{name}}</label>
          <div class="controls">
            <select class="family" data-id="{{_id}}">
              <option></option>
              {{#each values}}
                <option {{familyMaybeSelected ../name}}>{{this}}</option>
              {{/each}}
            </select>
          </div>
        {{/each}}

        <div class="control-group">
          <label class="control-label">Tags</label>
          <div class="controls">
            <input type="text" class="tags" value="{{tagDefault}}"/>
          </div>
        </div>

        {{#each allMetadata}}
          <div class="control-group">
            <label class="control-label">{{name}}</label>
            <div class="controls">
              <input type="text" class="metadata" data-id="{{_id}}" />
            </div>
          </div>
        {{/each}}
      </div>

      <div class="modal-footer">
        <a href="#" class="btn cancel">Cancel</a>
        <a href="#" class="btn btn-primary save">Add puzzle</a>
      </div>
    </div>
  {{/if}}
</template>
