<template name="reactiveShowLink">
  {{#if useEditButton}}
    <button class='btn reactiveShow'><i class='icon-pencil'></i></button>
  {{else}}
    <a class='reactiveShow' href='#'>{{linkText}}</a>
  {{/if}}
</template>

<template name="reactiveHideLink">
  <button class='btn reactiveHide'><i class='icon-{{hideIcon}}'></i></button>
</template>
